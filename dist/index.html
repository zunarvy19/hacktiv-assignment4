<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-white">

  <main>
    <div class="my-10">
      <h1 class="text-center text-3xl font-semibold">Section Profile</h1>
    </div>

    <!-- div: container -->
    <div class="bg-slate-100 rounded p-5 w-[60%] mx-auto">
      <div class="flex items-center justify-center h-auto bg-white mx-auto py-10 shadow rounded border ">
        <div class="flex gap-x-20">
          <div class="flex flex-row gap-x-5">
            <img src="../assets/channels4_profile.jpg" alt="" class="">
            <div class="flex flex-col gap-x-20">
              <h3 class="text-2xl font-bold" id="name">Nama Anda</h3>
              <h3 class="mt-2 mb-5 text-gray-500" id="">Front End Designer</h3>
              <!-- profile Button -->
              <div class="gap-x-10 mt-8">
                <a href="./edit.html" class="px-5 py-3 bg-blue-700 text-white rounded">Edit</a>
                <a href="./index.html" class="p-3 text-green-500 border border-green-500 rounded">Resume</a>
              </div>
            </div>
            <div class="flex gap-x-">
              <table class="table-auto">
                <tbody>
                  <tr class="mx-3 ">
                    <td class="px-20 font-bold py-2">Availability</td>
                    <td id="availability">Full Time</td>
                  </tr>
                  <tr class="mx-3 px-2">
                    <td class="px-20 font-bold py-2">Usia</td>
                    <td id="age">19</td>
                  </tr>
                  <tr class="mx-3 px-2">
                    <td class="px-20 font-bold py-2">Lokasi</td>
                    <td id="loc">Jakarta</td>
                  </tr>
                  <tr class="mx-3 px-2">
                    <td class="px-20 font-bold py-2">Pengalaman</td>
                    <td id="exp">2</td>
                  </tr>
                  <tr class="mx-3 px-2">
                    <td class="px-20 font-bold py-2">Email</td>
                    <td id="email">email@gmail.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../javascript/script.js"></script>
</body>

</html>
